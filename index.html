<body class="body">
    <header>
        <h1>Lista zadań</h1>
    </header>
    <div class="container">
        <form class="js-form">

            <div class="container container--smallGap">
                <fieldset class="form__fieldset">
                    <h2 class="form__header">Dodaj nowe zadanie</h2>
               </fieldset>

                <fieldset class="form__fieldset">
                    <input class="js-addTaskInput form__input" type="text" autofocus placeholder="Co jest do zrobienia?">
                    <button class="js-addTaskButton form__button">Dodaj zadanie</button>
                </fieldset>
            </div>
        </form>

        <section class="section">
            <div class="container container--smallGap">
                    <h2 class="section__item">Lista zadań</h2>
                
                    <ul class="js-listTasks section__item section__list">

                    </ul>
            </div>
        </section>
    </div>
